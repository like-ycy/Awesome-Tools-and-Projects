<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Tools&Projects</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="棒棒的工具和项目合集" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app">🏃‍🏃‍🏃‍💨加载中</div>
    <script>
      window.$docsify = {
        name: "",
        repo: "https://github.com/like-ycy/Awesome-Tools-and-Projects",
        externalLinkTarget: "_blank",
        // 搜索栏的设置
        search: {
          paths: "auto",
          placeholder: "🔍 搜索",
          noData: "😒 找不到结果",
          depth: 6,
          maxAge: 86400000,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 全局搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 中英文之间加空格 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  </body>
</html>
